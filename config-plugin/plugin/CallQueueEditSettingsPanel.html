<span jwcid="$content$">
    <span jwcid="@common/ErrorMsg" validator="bean:validator"/>
    <span jwcid="@common/QuickHelp" value="message:quick.help" />
    <form
        jwcid="form@Form"
        delegate="bean:validator">
        <fieldset
            jwcid="@setting/SettingsFieldset"
            settings="ognl:settings.settings" />
        <ul
            jwcid="formActions@common/FormActions"
            listener="listener:apply"/>
  </form>
</span>
